<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sidebar</title>
    <link rel="stylesheet" href="public/css/sidebar.css">
    <script src="public/js/sidebar.js" defer></script>
</head>
<body>
    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="public/assets/img/User Pic.png" id="user_avatar" alt="user_avatar">
    
                <p id="user_infos">
                    <span class="item-description">Igor Medeiros</span>
                </p>
            </div>
            <ul id="side_itens">
                <li class="side-item active">
                    <a href="#">
                        <img src="public/assets/img/edit-03 (1).png" alt="">
                        <span class="item-description">Editar Perfil</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#">
                        <img src="public/assets/img/Calendar.png" alt="">
                        <span class="item-description">Meus Endereços</span>
                    </a>
                </li>



                

                <li class="side-item" id="toggle">
                    <a href="#">
                        <img src="public/assets/img/Inbox.png" alt="">
                        <span class="item-description">Meus Pedidos <i class="fa-solid fa-angle-down" id="arrow"></i></span>
                    </a>

                    <li class="side-items hidden" id="submenu">
                        <a href="#">
                            <span class="item-description">Pedidos Enviados</span>
                        </a>
                        <a href="#">
                            <span class="item-description">Pedidos Cancelados</span>
                        </a>
                    </li>
                    
                     
                </li>
                
                
                <li class="side-item">
                    <a href="#">
                        <img src="public/assets/img/altera.png" alt="">
                        <span class="item-description">Alterar Senha</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#">
                        <img src="public/assets/img/config.png" alt="">
                        <span class="item-description">Configurações</span>
                    </a>
                </li>
                <li class="side-item" id="footer">
                    <a href="#">
                        <img src="public/assets/img/Help-circle.png" alt="">
                        <span class="item-description">Ajuda</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#">
                        <img src="public/assets/img/Log-out.png" alt="">
                        <span class="item-description">Sair</span>
                    </a>
                </li>
            </ul>
            <button id="open_btn" >
                <i id="btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
      
        </div>
    </nav>
    <main>
        <h1>principal</h1>
    </main>
</body>
</html>
